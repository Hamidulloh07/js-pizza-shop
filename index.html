<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
</head>

<body>
  <main>
    <div class="container">
      <h1 class="h3 text-center my-3">Pitsa buyurtma qilish</h1>
      <div class="row">
        <div class="col-md-7">
          <form class="pizza-form js-pizza-form" action="https://echo.htmlacademy.ru" id="pizza-form" method="POST">
            <div class="mb-3"> <label class="fs-4" for="bread-select">Non turi</label>

              <select class="bread-select js-bread-select form-select w-25" name="bread" id="bread-select">

              </select>
            </div>
            <fieldset  class="mt-3">
              <legend>Kattaligi</legend>
              <div class="js-size-radio-wrapper ">
                <!-- <label> <input class="size-radio js-size-radio" type="radio" name="size" value="25"> <span>25 sm</span> </label> -->
              </div>
            </fieldset>
            <fieldset class="mt-3">
              <legend>Ustiga nima solaylik?</legend>
              <div class="js-toppings-wrapper">
                <!-- <label> <input class="topping-checkbox js-topping-checkbox" type="checkbox" value="Pomidor"> <span>Pomidor</span> </label> -->
              </div>
            </fieldset>
            <fieldset class="mt-3">
              <legend>Qo'shimchalar</legend>
              <div class="js-addl-wrapper">
                <!-- <label> <input class="addl-ingredient js-addl-ingredient" type="checkbox" value="Achchiq"> <span>Achchiq</span> </label> -->
              </div>
            </fieldset>
          </form>
        </div>
        <div class="col-md-5 js-order-state mt-3">
          <div style="height: 80px;">
            <h3 class="h5">Non:</h3>
            <p class="js-order-bread fs-4"></p>
          </div>

          <div style="height: 80px;">
            <h3 class="h5">Kattaligi:</h3>
            <p class="js-order-size fs-4"></p>
          </div>

          <div>
            <h3 class="h5">Ustida:</h3>
            <ul style="height: 70px;" class="js-order-toppings list-unstyled d-flex align-items-center flex-wrap fs-4"> </ul>
          </div>

          <div>
            <h3 class="h5">Qo'shimcha:</h3>

            <ul  style="height: 35px; width: 200px;" class="justify-content-between js-order-addl list-unstyled d-flex align-items-center fs-4">

            </ul>
            <button class="btn btn-danger w-50" form="pizza-form" type="submit">Buyurtma berish</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="./js/app.js"></script> <!-- <script src="js/obj.js"></script> -->
</body>

</html>
